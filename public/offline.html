<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NITS Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6e44ff, #ff44e3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #6e44ff, #ff44e3);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection detected. Some features may not be available, 
            but you can still browse cached content.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>Browse cached events</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>View saved registrations</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>Access QR scanner</span>
            </div>
        </div>
    </div>

    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('.offline-message').textContent = 
                'Connection restored! Click "Try Again" to reload the app.';
        }
    </script>
</body>
</html>
