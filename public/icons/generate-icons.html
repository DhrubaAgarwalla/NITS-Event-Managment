<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        canvas { border: 1px solid #ddd; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; }
        button { background: #6e44ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a37d9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator for NITS Events</h1>
        <p>This will generate all required PWA icons. Click "Generate Icons" to create them.</p>
        
        <button onclick="generateAllIcons()">Generate Icons</button>
        
        <div id="iconContainer" class="icon-grid"></div>
    </div>

    <script>
        const iconSizes = [
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 32, name: 'favicon-32x32.png' },
            { size: 16, name: 'favicon-16x16.png' }
        ];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6e44ff');
            gradient.addColorStop(1, '#ff44e3');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners for modern look
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Add "E" letter for Events
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('E', size / 2, size / 2);

            // Add small accent
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, size * 0.08, 0, Math.PI * 2);
            ctx.fill();

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';

            iconSizes.forEach(({ size, name }) => {
                const canvas = generateIcon(size);
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <h3>${name}</h3>
                    <p>${size}x${size}</p>
                    <button onclick="downloadCanvas(this.previousElementSibling.previousElementSibling, '${name}')">Download</button>
                `;
                
                iconItem.insertBefore(canvas, iconItem.querySelector('button'));
                container.appendChild(iconItem);
            });

            // Auto-download all icons
            setTimeout(() => {
                iconSizes.forEach(({ size, name }) => {
                    const canvas = generateIcon(size);
                    downloadCanvas(canvas, name);
                });
            }, 1000);
        }

        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
